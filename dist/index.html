    var cart = [];
    var name = "pbcoin";
    var price = .10; // price of token could change in value
    var count = 0;
    var total = 0;

    var Item = function(name, price, count) {
      this.name = name
      this.price = price
      this.count = count
      this.total = total
    };

    function addItemToCart(name, price, count) { // this is adding the initial item to the cart
      total = price * count;
      var item = new Item(name, price, count);
      cart.push(item);
    }

    function addOneItemToCart() { // this will increment one item per click of the '+' button
      if(cart[0].count >= 0) {
        cart[0].count++;
        cart[0].total = cart[0].count * price;
      }

    }

    function removeOneItemFromCart() { // access the count variable and decrement by 1 when '-' button is clicked
      if(cart[0].count > 0) {
        cart[0].count--;
        cart[0].total = (cart[0].count - 1) * price;
      }
      else {
        console.log("Cart is already empty...can't remove anymore coins.");
      }

    }

    function removeAllItemsFromCart() { // removes everything from the cart
      if(cart[0].count != 0) {
        cart[0].count = 0;
        cart[0].total = 0;
      }
      else {
        console.log("Cart is already empty.")
      }
    }

    // taking remaining coins in cart and adding a specified number back to the cart
    // this would be the function for the amount picker
    function addBackToCart(count) {
      var previousCount = cart[0].count;
      cart[0].count = count + previousCount;
      cart[0].total = cart[0].count * price;
    }
